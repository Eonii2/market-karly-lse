<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/recent-product.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/swiper.js" type="module"></script>
    <title>02.recent-produy</title>
  </head>

  <body>
    <!-- 헤더 -->
    <header class="header center">헤더</header>
    <!-- 네비게이션 -->
    <nav class="navigation center">네비게이션</nav>
    <!-- 배너 -->
    <section class="banner">배너</section>
    <!-- 메인 -->
    <main class="main center"></main>

    <aside class="recent-product-list">
      <div class="recent-list-container container">
        <div class="recent-list-title">
          <h2>최근 본 상품</h2>
        </div>

        <div class="recent-product-swiper swiper">
          <div class="recent-product-list-wrap swiper-wrapper">
            <div class="recent-list-slide swiper-slide">
              <div class="recent-list-item">
                <img src="./assets/main-product/product01.png" alt="탱탱쫄면" />
              </div>
              <div class="recent-list-item">
                <img src="./assets/main-product/product01.png" alt="탱탱쫄면" />
              </div>
              <div class="recent-list-item">
                <img src="./assets/main-product/product01.png" alt="탱탱쫄면" />
              </div>
            </div>
          </div>
        </div>
        <button
          type="button"
          aria-label="이전 버튼"
          class="recent-list-button-prev prev"
        ></button>
        <button
          type="button"
          aria-label="다음 버튼"
          class="recent-list-button-next next"
        ></button>
      </div>
    </aside>

    <!-- 푸터 -->
    <footer class="footer center">푸터</footer>
  </body>
</html>
