<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="css/swiper.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="./js/swiper.js" type="module"></script>
  <title>Document</title>
</head>

<body>
  <!-- 헤더 -->
  <header class="header center">
    헤더
  </header>
  <!-- 네비게이션 -->
  <nav class="navigation center">
    네비게이션
  </nav>
  <!-- 배너 -->
  <section class="banner">
    <div class="container">

      <div class="swiper">
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-wrapper">

          <div class="swiper-slide">
            <img data-swiper-parallax-x="200" data-swiper-parallax-scale="1.2" src="./css/img/banner01.png"
              alt="모던한 테이블과 화분의 조화를 표현한 공간" />
          </div>
          <div class="swiper-slide">
            <img data-swiper-parallax-x="200" data-swiper-parallax-scale="1.2" src="./css/img/banner02.png"
              alt="강렬한 의자의 색상과 따뜻한 느낌의 공간" />
          </div>
          <div class="swiper-slide">
            <img data-swiper-parallax-x="200" data-swiper-parallax-scale="1.2" src="./css/img/banner03.png"
              alt="호텔 라운지 느낌의 편안한 쉼터같은 의자가 있는 공간" />
          </div>
          <div class="swiper-slide">
            <img data-swiper-parallax-x="200" data-swiper-parallax-scale="1.2" src="./css/img/banner05.png"
              alt="물방울 모양의 독특한 디자인의 의자들을 나열한 공간" />
          </div>
        </div>
      </div>
    </div>


  </section>
  <!-- 메인 -->
  <main class="main center">
  </main>
  <!-- 푸터 -->
  <footer class="footer center">
    푸터
  </footer>

</body>

</html>
