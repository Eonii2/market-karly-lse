<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/swiper.js" type="module"></script>
    <title>01.product-list</title>
  </head>

  <body>
    <!-- 헤더 -->
    <header class="header center">헤더</header>
    <!-- 네비게이션 -->
    <nav class="navigation center">네비게이션</nav>
    <!-- 배너 -->
    <section class="banner">배너</section>
    <!-- 메인 -->
    <main class="main center">
      <div class="recomend-product-list container">
        <div class="heading">
          <h2>이 상품 어때요?</h2>
        </div>
        <div class="recomend-product-list swiper">
          <div class="recomend-product-list-items swiper-wrapper">
            <div class="product-list-item swiper-slide">
              <div class="product-thumbnail">
                <a href="#"
                  ><img
                    src="./assets/main-product/product01.png"
                    alt="탱탱쫄면"
                /></a>
                <button
                  type="button"
                  class="cart-button"
                  aria-label="장바구니 버튼"
                ></button>
              </div>
              <div class="product-info">
                <h3>[풀무원] 탱탱쫄면 (4개입)</h3>
                <span class="price">
                  <span class="selling">
                    <!-- <strong>
                      <span class="discount-rate">24%</span>
                    </strong> -->
                    <em>
                      <span class="selling-price">4,980</span>
                      <span class="price-unit">원</span>
                    </em>
                  </span>
                  <!-- <del>
                    <span class="original-price">24,900</span>
                    <span class="price-unit">원</span>
                  </del> -->
                </span>
              </div>
            </div>
            <div class="product-list-item swiper-slide">
              <div class="product-thumbnail">
                <a href="#">
                  <img
                    src="./assets/main-product/product02.png"
                    alt="온더바디 죠르디 시카 자석 선쿠션"
                  />
                </a>
                <button
                  type="button"
                  class="cart-button"
                  aria-label="장바구니 버튼"
                ></button>
              </div>
              <div class="product-info">
                <h3>[온더바디] 죠르디 시카 자석 선쿠션</h3>
                <span class="price">
                  <span class="selling">
                    <!-- <strong>
                      <span class="discount-rate">24%</span>
                    </strong> -->
                    <em>
                      <span class="selling-price">32,500</span>
                      <span class="price-unit">원</span>
                    </em>
                  </span>
                  <!-- <del>
                    <span class="original-price">24,900</span>
                    <span class="price-unit">원</span>
                  </del> -->
                </span>
              </div>
            </div>
            <div class="product-list-item swiper-slide">
              <div class="product-thumbnail">
                <a href="">
                  <img
                    src="./assets/main-product/product03.png"
                    alt="유기농 밀키퀸 현미 사키로"
                  />
                </a>
                <button
                  type="button"
                  class="cart-button"
                  aria-label="장바구니 버튼"
                ></button>
              </div>
              <div class="product-info">
                <h3>유기농 밀키퀸 현미 4kg</h3>
                <span class="price">
                  <span class="selling">
                    <!-- <strong>
                      <span class="discount-rate">24%</span>
                    </strong> -->
                    <em>
                      <span class="selling-price">25,000</span>
                      <span class="price-unit">원</span>
                    </em>
                  </span>
                  <!-- <del>
                    <span class="original-price">24,900</span>
                    <span class="price-unit">원</span>
                  </del> -->
                </span>
              </div>
            </div>
            <div class="product-list-item swiper-slide">
              <div class="product-thumbnail">
                <img src="./img/product04.png" alt="프로쉬 베이비 세탁세제" />
                <button
                  type="button"
                  class="cart-button"
                  aria-label="장바구니 버튼"
                ></button>
              </div>
              <div class="product-info">
                <h3>[프로쉬] 베이비 세탁세제</h3>
                <span class="price">
                  <span class="selling">
                    <strong>
                      <span class="discount-rate">24%</span>
                    </strong>
                    <em>
                      <span class="selling-price">18,900</span>
                      <span class="price-unit">원</span>
                    </em>
                  </span>
                  <del>
                    <span class="original-price">24,900</span>
                    <span class="price-unit">원</span>
                  </del>
                </span>
              </div>
            </div>
          </div>
          <!-- <button type="button" class="list-button swiper-button-prev"></button> -->
          <button type="button" class="list-button swiper-button-next"></button>
        </div>
      </div>
      <div class="line-banner">
        라인배너
        <img src="./assets/line-banner/line-banner-1.png" alt="" />
      </div>

      <div class="special-price-product-list container">
        <div class="heading">
          <h2>놓치면 후회할 가격</h2>
        </div>
      </div>
      <!-- <button type="button" class="list-button swiper-button-prev"></button> -->
      <button type="button" class="list-button swiper-button-next"></button>
    </main>
    <!-- <section class="banner">배너</section> -->

    <!-- 푸터 -->
    <footer class="footer center">푸터</footer>
  </body>
</html>
